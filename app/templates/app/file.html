<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page for file</title>
</head>
<body>
<form action="/app/{{name}}/file/" method="post">
    {% csrf_token %}
    Banches :<select name="branch" id="branch">
    {% for branch in branches %}
  <option value="{{branch.name}}">{{branch.name}}</option>
    {% endfor %}
</select>
    file : <input type="text" name="file"><br>
    msg : <input type="text" name="msg"><br>
    commit : <input type="text" name="commit"><br>
    <input type="submit" name="submit">
</form>
</body>
</html>
