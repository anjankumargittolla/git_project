<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CREATING A PR</title>
</head>
<body>
<form action="/app/{{name}}/submit_pr/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    title : <input type="text" name="title"><br>
    body : <input type="text" name="body"><br>
    head : <select name="head" id="head"><br>
    {% for branch in branches %}
  <option value="{{branch.name}}">{{branch.name}}</option>
    {% endfor %}
  </select><br>
      base: <select name="base" id="base">
    {% for branch in branches %}
  <option value="{{branch.name}}">{{branch.name}}</option>
    {% endfor %}
  </select><br>
    <input type="submit" name="submit">
</form>
<form>
 <input type="button" value="Go back!" onclick="history.back()">
</form>
</body>
</html>
